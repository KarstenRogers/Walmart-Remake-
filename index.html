<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://use.fontawesome.com/6e47fdd73a.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Walmart</title>
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Roboto:100" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="_css/reset.css" rel="stylesheet" type="text/css" media="screen">
  <link href="_css/styles.css" rel="stylesheet" type="text/css" media="screen">
</head>

<body>
  <div class="navagation">
    <ul class="nav">
      <li>
        <ul class="nav-box nav-box-left">
          <li><a href="#logo" id="logo"><img src="images/walmart.jpg"></a></li>
          <li><a href="#bars" id="menu-bar"><i class="fa fa-bars fa-lg"></i></a></li>
        </ul>
      </li>
      <li><input type="text" placeholder="Search.."></li>
      <li>
        <ul class="nav-box nav-box-right">
          <li><a class="active" href="#about"><i class="fa fa-cutlery fa-lg" aria-hidden="true"></i></a></li>
          <li><a class="active" href="#about"><i class="fa fa-user fa-lg" aria-hidden="true"></i></a></li>
          <li><a class="active" href="#about"><i class="fa fa-map-marker fa-lg" aria-hidden="true"></i></a></li>
          <li><a class="active" href="#about"><i class="fa fa-shopping-cart fa-lg" aria-hidden="true"></i></a></li>
        </ul>
      </li>
    </ul>
  </div>

  <div class="main-section">
    <section class="main">
      <div class="left-content">
        <p style="font-size: 116px; font-family: 'Great Vibes', cursive;">Savings</p>
        <p style="font-size: 57px">Center</p>
      </div>
      <div class="right-content">
        <p>Get low, low prices on the</p>
        <p>items you've been eyeing</p>
      </div>
    </section>
  </div>

  <div class="main-body">
    <section class="pickup">
      <i class="fa fa-spinner" aria-hidden="true"></i>
      <img width="138px" height="154px" src="images/pickup.png">
      <div class="links">
        <h1>Free Grocery Pickup</h1>
        <p>Start an Order</p>
        <h1>Shop Your Store</h1>
        <p>Pickup Today</p>
      </div>
    </section>
  </div>
</body>

</html>
